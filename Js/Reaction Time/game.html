<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Time</title>
  </head>
  <body id="body1">
    <h1 id="msg">Press <span id="space">"Space"</span> to start.</h1>
    <p id="desc">
      Click <span id="asf">as fast as you can</span> once the color turns
      <span id="color">Green</span>
    </p>
    <h1 id="cat">compliment?</h1>
    <img src="clock.png" alt="Clock Icon" id="clock" />
    <div id="lb">
      <h2 id="title">Top Scores</h2>
      <ol>
        <li id="n1">#1: 0 ms</li>
        <li id="n2">#2: 0 ms</li>
        <li id="n3">#3: 0 ms</li>
      </ol>
    </div>
    <div id="hist">
      <h2 id="title">Performance History</h2>
      <ul id="histlist">
        <li>0 ms</li>
        <li>0 ms</li>
        <li>0 ms</li>
        <li>0 ms</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
